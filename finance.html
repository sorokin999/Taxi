<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taxi - Режим администратора</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.tablesorter.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/functions.js"></script>
</head>

<body onload="checkAdmin()">
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse"><span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span></button>
                <a class="navbar-brand" href="#"><img src="img/brand 1.png" width="40px" height="40px"></a>
            </div>
        </div>
    </nav>
    <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
        <div class="profile-sidebar">
            <div class="profile-usertitle">
                <div class="profile-usertitle-name">Администратор</div>
                <div class="profile-usertitle-status"><span class="indicator label-success"></span>Online</div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="divider"></div>

        <ul class="nav menu">
            <li>
                <a href="new_voditel.html"><img src="img/icons8-пользователь-100.png" width="25px" height="25px">&nbsp;Водители</a>
            </li>

            <li>
                <a href="zakaz_1.html"><img class="foto_1" src="img/icons8-заказ-доставлен-100.png" width="20px" height="20px">&nbsp;Заказы</a>
            </li>
            <li class="active">
                <a href="finance.html"><img src="img/icons8-мешок-с-рублями-100.png" width="20px" height="20px">&nbsp;Финансы</a>
            </li>

            <li>
                <a onClick="logOut()"><img src="img/icons8-выключение-системы-64.png" width="20px" height="20px"> Выйти из системы</a>
            </li>
        </ul>
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Выберите действие</div>
                    <div class="panel-body">
                        <label>Список действий</label>
                        <select class="form-control" id="driver_action">
                            <option>Тариф</option>
                            <option>Прибыль</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="new_driver">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Текущий тариф</div>
                        <div class="panel-body" id="tarif">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Изменить тариф</div>
                        <div class="panel-body">
                            <form role="form" id="new_tarif_form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Минимальная стоимость поездки</label>
                                        <input type="text" name="min_cost" class="form-control" placeholder="Введите сумму в рублях">
                                    </div>
                                    <div class="form-group">
                                        <label>Стоимость за километр</label>
                                        <input type="text" name="km_cost" class="form-control" placeholder="Введите сумму в рублях">
                                    </div>
                                    <div class="form-group">
                                        <label>Комиссия</label>
                                        <input type="text" name="comission" class="form-control" placeholder="Введите сумму в процентах">
                                    </div>
                                    <button type="submit" class="btn btn-md btn-success">Изменить тариф</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="drivers_list">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Текущий баланс</div>
                        <div class="panel-body">
                            <div id="balance" class="col-md-6">

                            </div>
                            <div class="col-md-6">
                                <button id="cash" class="btn btn-md btn-success">Снять деньги</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">История транзакций</div>
                        <div class="panel-body">
                            <table id="dohod" class="table"></table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
